<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Aritméticas</title>
</head>
<body>
    <h1>Resultados das Operações Aritméticas</h1>
    <div id="results"></div>
    <script>
        const a = 2;
        const b = 3;
        const d = "2";
        const e = "3";

        let c = a + b;
        document.getElementById('results').innerHTML += 'A soma entre ' + a + ' e ' + b + ' é igual à ' + c + '<br>';

        c = a - b; 
        document.getElementById('results').innerHTML += `A subtração entre ${a} e ${b} é igual à ${c} <br>`;

        c = a * b;
        document.getElementById('results').innerHTML += `A multiplicação entre ${a} e ${b} é igual à ${c}<br>`;

        c = a / b;
        document.getElementById('results').innerHTML += `A divisão entre ${a} e ${b} é igual à ${c}<br>`;

        document.getElementById('results').innerHTML += `A soma entre ${d} e ${e} é igual à ${d + e}<br>`;
    </script>
</body>
</html>
